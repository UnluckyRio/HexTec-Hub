# application-scraping.properties
# Configurazione avanzata per Selenium Scraping
# ============================================
# SELENIUM CONFIGURATION
# ============================================
# Timeout di attesa (secondi)
scraping.timeout.seconds=15
# Durata cache (millisecondi)
# 3600000 = 1 ora, 1800000 = 30 minuti
scraping.cache.duration=3600000
# Numero massimo di scroll
scraping.max.scrolls=10
# Numero massimo di click
scraping.max.clicks=15
# Delay tra le richieste (millisecondi)
scraping.delay.between.requests=500
# ============================================
# CHROME OPTIONS
# ============================================
# Abilita headless mode (senza UI)
scraping.chrome.headless=true
# Disabilita GPU
scraping.chrome.disable.gpu=true
# No sandbox (utile in Docker)
scraping.chrome.no.sandbox=true
# Dimensione finestra
scraping.chrome.window.size=1920,1080
# User Agent (per sembrare un browser reale)
scraping.chrome.user.agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
# ============================================
# LOGGING
# ============================================
# Level di logging per il scraping
logging.level.HextechHub.HextechHub.services.ScrapingService=INFO
logging.level.HextechHub.HextechHub.services.AdvancedScrapingService=INFO
logging.level.HextechHub.HextechHub.controllers.ScrapingController=INFO
logging.level.HextechHub.HextechHub.controllers.AdvancedScrapingController=INFO
# ============================================
# FEATURES FLAGS
# ============================================
# Abilita scraping
scraping.enabled=true
# Abilita cache
scraping.cache.enabled=true
# Abilita logging dettagliato
scraping.verbose.logging=false
# ============================================
# MOBALYTICS SPECIFIC
# ============================================
# URL della tier list
scraping.mobalytics.url=https://mobalytics.gg/lol/tier-list
# Selettore CSS per i campioni
scraping.mobalytics.selector=div.m-5kov97
# ============================================
# RATE LIMITING (opzionale)
# ============================================
# Abilitare rate limiting
scraping.rate.limit.enabled=false
# Richieste per minuto
scraping.rate.limit.per.minute=60
# ============================================
# PROXY (opzionale)
# ============================================
# Abilita proxy
scraping.proxy.enabled=false
# Host proxy
scraping.proxy.host=proxy.example.com
# Porta proxy
scraping.proxy.port=8080

